<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,500&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Counter</title>
  </head>
  <body>

    <main>
      <div class="counter">
        <h1 class="main-header">The Current Num now is...</h1>
        <h1 class="count-header" id="counter"></h1>
        <div class="buttons">
          <button id="minus"><i class="fa-solid fa-minus"></i></button>
          <button id="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
